<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timing Functions</title>
</head>
<body>
    <button onclick="start()">Start</button>

    <p id="some">Some Text</p>

    <button onclick="stop()">Stop</button>
    <script>
            /*
            * setTimeout() method is built in time function, used to delay a action
            * clearTimeout() method used to remove setTimeout() function
            * setInterval() method is also a built in time function user to perform actions at regular interval of times.
            * clearInterval() method is used to remove setInterval() method.
            */
        //    var ID = 0;
        //    function mesFun() {
        //     document.getElementById("some").innerHTML = "Afte 5 seconds";
        //    } 
        //       ID = window.setTimeout(mesFun, 5000);
        //    }
        //    function stop() {
        //        window.clearTimeout(ID);
        //    }
            var seconds = 0, ID = 0;
        function start() {
              ID = window.setInterval(()=>{
                document.getElementById("some").innerHTML = seconds + " seconds";
                seconds++;
              }, 1000);
           }
           function stop() {
               window.clearInterval(ID);
           }

    </script>
</body>
</html>
